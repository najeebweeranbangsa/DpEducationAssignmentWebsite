<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>DpEducationAssignment</title>
</head>
<body>
    <div class="main">
    <nav>
        <div class="logo">
            <img src="images/logo.png" alt="logo">
        </div>
        <div class="nav-links">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Phone</a></li>
                <li><a href="#">Accesories</a></li>
                <li><a href="#">Cart</a></li>
            </ul>
        </div>
    </nav>
    <div class="information">
        <div class="overlay"></div>
        <img src="images/mobile.png" alt="">
        <div id="circle">
            <div class="feature one">
                <img src="images/camera.png" alt="camera">
                <div>
                    <h1>Camera</h1>
                    <p>48MP, Wide angle Lens</p>
                </div>
            </div>
            <div class="feature two">
                <img src="images/processor.png" alt="processor">
                <div>
                    <h1>Processor</h1>
                    <p>Snapdragon Octa core</p>
                </div>
            </div>
            <div class="feature three">
                <img src="images/display.png" alt="display">
                <div>
                    <h1>Display</h1>
                    <p>6.5" Full Display</p>
                </div>
            </div>
            <div class="feature four">
                <img src="images/battery.png" alt="battery">
                <div>
                    <h1>Battery Life</h1>
                    <p>5000mAh, 720Hrs Standby</p>
                </div>
            </div>
        </div>
    </div>
        <div class="controls">
            <img src="images/arrow.png" id="upBtn">
            <h3>Features</h3>
            <img src="images/arrow.png" id="downBtn">
        </div>
    </div>



</body>
</html>
